<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar container">
        <!-- Logo -->
        <div class="logo-group">
            <img class="nav-logo" src="R.png" alt="" />
            <h2 class="nav-logo-text">Tool</h2>
        </div>

        <!-- Nav Items -->
        <div class="nav-items">
            <div><a href="#home">Home</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#contactme">Contact Me</a></div>
            <div><a href="#contactme">Feedback</a></div>
        </div>
    </nav>
    <main>
        <form id="contentForm">
            <h1><b>Content Management Tool</b></h1>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4"></textarea>

            <label for="image">Image:</label>
            <input type="text" id="image" name="image">

            <label for="video">Video URL:</label>
            <input type="text" id="video" name="video">

            <input type="submit" value="Save">
        </form>

        <div id="savedContent">
           <!-- The saved content will be displayed here -->
        </div>
    </main>

    <script>
        document.getElementById("contentForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the input values
            var title = document.getElementById("title").value;
            var image = document.getElementById("image").value;
            var video = document.getElementById("video").value;
            var content = document.getElementById("content").value;

            // Create a new content element
            var newContent = document.createElement("div");
            newContent.innerHTML = `
            <h1>Blog Details</h1>
            <h2>Title: ${title}</h2>
            <p>Content: ${content}</p>
            <img src="${image}" alt="Blog Image">
            <p>Video URL: ${video}</p>`;



            // Append the new content to the savedContent div
            document.getElementById("savedContent").appendChild(newContent);

            // Reset the form fields
            document.getElementById("title").value = "";
            document.getElementById("content").value = "";
            document.getElementById("image").value = "";
            document.getElementById("video").value = "";
        });

    </script>
</body>

</html>
